<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENT FORM</title>
  </head>
  <body>
    <form action="/studentdata" method="GET">
      <label>Enter Name:</label>
      <input type="text" name="username" /><br />
      <label>Enter Email:</label>
      <input type="email" name="useremail" />
      <hr />
      <label>Enter Marks of Three Subjects:</label> <br />
      <label>First Subject:</label>
      <input type="number" name="sub1" /><br />
      <label>Second Subject:</label>
      <input type="number" name="sub2" /><br />
      <label>Third Subject:</label>
      <input type="number" name="sub3" /><br />
      <hr />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
